<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Egna v47</title>
 <link rel="stylesheet" href="egna.css">
 <script src="Start.js" defer></script>
 <script src="egna.js" defer></script>
</head>
<body>
 <header>
     <h1>JavaScript Övningar</h1>
 </header>
 <main>
     <!-- Felhantering -->
     <section id="errorHandling">
         <h2>Övningar: Felhantering</h2>
         <textarea id="jsonInput" placeholder="Skriv JSON här"></textarea>
         <button id="validateJSONButton">Validera JSON</button>
         <p id="jsonResult"></p>
     </section>

     <!-- Eventhantering -->
     <section id="eventHandling">
         <h2>Övningar: Eventhantering</h2>
         <button id="colorChangeButton">Byt färg</button>
         <p id="colorChangeText">Denna text ändrar färg!</p>
     </section>

     <!-- To-Do Lista -->
     <section id="todo">
         <h2>Övning: To-Do Lista</h2>
         <form id="todoForm">
             <input type="text" id="taskInput" placeholder="Lägg till en uppgift">
             <button type="button" id="addTaskButton">Lägg till</button>
         </form>
         <ul id="taskList"></ul>
     </section>

     <!-- Asynkron kod -->
     <section id="asyncCode">
         <h2>Övningar: Asynkron kod</h2>
         <button id="fetchDataButton">Hämta Data</button>
         <ul id="dataList"></ul>
     </section>

     <!-- DOM Traversering -->
     <section id="domTraversal">
         <h2>Övningar: DOM Traversering</h2>
         <ul id="nestedList">
             <li>Element 1</li>
             <li>Element 2</li>
             <li>Element 3</li>
         </ul>
         <button id="traverseButton">Traversera DOM</button>
     </section>
 </main>

 <footer>
     <p>JavaScript Övningar © 2024</p>
 </footer>

 
</body>
</html>
